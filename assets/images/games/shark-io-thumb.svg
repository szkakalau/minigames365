<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="ocean" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#05223a"/>
      <stop offset="1" stop-color="#0b3a57"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#ocean)"/>
  <!-- Light rays -->
  <g stroke="rgba(255,255,255,0.08)">
    <line x1="80" y1="0" x2="200" y2="200" stroke-width="4"/>
    <line x1="160" y1="0" x2="280" y2="220" stroke-width="4"/>
    <line x1="240" y1="0" x2="360" y2="210" stroke-width="4"/>
  </g>
  <!-- Enemies as dots -->
  <g>
    <circle cx="540" cy="240" r="10" fill="#94a3b8"/>
    <circle cx="620" cy="290" r="12" fill="#94a3b8"/>
    <circle cx="580" cy="340" r="8" fill="#94a3b8"/>
  </g>
  <!-- Shark body -->
  <g transform="translate(320,220) rotate(10)">
    <polygon points="40,0 -20,16 -12,0 -20,-16" fill="#22d3ee"/>
    <line x1="40" y1="0" x2="56" y2="0" stroke="#e5e7eb" stroke-width="4"/>
    <path d="M-20,16 C-30,24 -38,26 -46,28" stroke="#34d399" stroke-width="4" fill="none"/>
    <path d="M-20,-16 C-30,-24 -38,-26 -46,-28" stroke="#34d399" stroke-width="4" fill="none"/>
  </g>
  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="70" fill="rgba(0,0,0,0.55)"/>
  <text x="24" y="46" fill="#e2e8f0" font-size="34" font-weight="700" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Shark.io</text>
</svg>