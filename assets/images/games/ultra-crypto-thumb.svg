<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 240" role="img" aria-label="Ultra Crypto thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="coin" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#fde047"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </radialGradient>
    <linearGradient id="rug" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="1" stop-color="#b91c1c"/>
    </linearGradient>
  </defs>
  <rect width="320" height="240" rx="16" fill="url(#bg)"/>

  <!-- Lanes -->
  <g opacity=".18" stroke="#fff" stroke-width="2" stroke-dasharray="6 10">
    <path d="M120 20V220"/>
    <path d="M200 20V220"/>
  </g>

  <!-- Player cube -->
  <g transform="translate(160,168)">
    <rect x="-14" y="-14" width="28" height="28" rx="6" fill="#22d3ee"/>
  </g>

  <!-- Coin -->
  <g transform="translate(200,86)">
    <circle r="14" fill="url(#coin)"/>
    <circle r="14" fill="none" stroke="rgba(0,0,0,.18)" stroke-width="2"/>
  </g>

  <!-- Rug (obstacle) -->
  <g transform="translate(120,106)">
    <rect x="-32" y="-6" width="64" height="12" rx="6" fill="url(#rug)"/>
    <rect x="-32" y="0" width="64" height="4" fill="rgba(0,0,0,.25)" rx="2"/>
  </g>

  <!-- Title text -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" fill="#e5e7eb">
    <text x="16" y="34" font-size="16" fill="#93c5fd">NEW</text>
    <text x="16" y="56" font-size="20" font-weight="700">Ultra Crypto</text>
    <text x="16" y="78" font-size="12" opacity=".8">Collect coins. Dodge rug pulls.</text>
  </g>

  <!-- Subtle glow -->
  <ellipse cx="160" cy="196" rx="54" ry="8" fill="rgba(0,0,0,.35)"/>
</svg>