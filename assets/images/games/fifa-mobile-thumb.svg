<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" style="background: linear-gradient(135deg, #0f766e, #115e59);">
  <!-- Pitch -->
  <rect x="10" y="10" width="180" height="130" rx="8" fill="#065f46" stroke="#0d9488" stroke-width="2"/>
  <!-- Penalty box -->
  <rect x="40" y="10" width="120" height="40" fill="none" stroke="#d1fae5" stroke-width="2"/>
  <!-- Goal -->
  <rect x="70" y="10" width="60" height="8" fill="#e5e7eb" rx="2"/>
  <!-- Keeper -->
  <rect x="92" y="22" width="16" height="6" fill="#f59e0b" rx="2"/>
  <!-- Ball -->
  <circle cx="100" cy="120" r="6" fill="#f9fafb" stroke="#d1d5db"/>
  <!-- Aim line -->
  <line x1="100" y1="120" x2="120" y2="70" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="6,4" />
  <!-- Title overlay -->
  <rect x="0" y="0" width="200" height="30" fill="rgba(0,0,0,0.6)"/>
  <text x="100" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FIFA Mobile (Lite)</text>
</svg>