<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#388E3C" rx="10" ry="10"/>
  
  <!-- Letter Tiles -->
  <rect x="50" y="60" width="40" height="40" fill="#FFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">W</text>
  
  <rect x="100" y="60" width="40" height="40" fill="#FFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">O</text>
  
  <rect x="150" y="60" width="40" height="40" fill="#FFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="170" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">R</text>
  
  <rect x="200" y="60" width="40" height="40" fill="#FFF" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">D</text>
  
  <!-- Score -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Score: 120</text>
  
  <!-- Game Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Word Master</text>
</svg>