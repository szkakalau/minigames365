    <style>
        * {

        }
        
        .game-container {

        }

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #718096;

            font-size: 1.1em;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .info-item {
            background: linear-gradient(135deg, #74b9ff, #0984e3);

            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            height: 400px;
            background: linear-gradient(to bottom, #87ceeb 0%, #98fb98 100%);
            border: 3px solid #4a5568;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mobile-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #00a085, #008f7a);
        }
        
        .mobile-btn.jump {
            grid-column: span 2;
            background: linear-gradient(135deg, #e17055, #d63031);
        }
        
        .mobile-btn.jump:active {
            background: linear-gradient(135deg, #d63031, #c0392b);
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            padding: 40px;
            border-radius: 20px;

            max-width: 400px;
            width: 90%;

            font-size: 2em;
            margin-bottom: 20px;

            }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .bounce {

<body>
    <div class="game-container">
        <h1>🏃 平台跳跃</h1>
        <p class="subtitle">刺激的冒险之旅</p>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">关卡</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">生命</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">金币</div>
                <div class="info-value" id="coins">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas class="game-canvas" id="gameCanvas" width="800" height="400"></canvas>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="pauseBtn">⏸️ 暂停</button>
            <button class="control-btn" id="restartBtn">🔄 重启</button>
            <button class="control-btn" id="muteBtn">🔊 音效</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button class="mobile-btn" id="leftBtn">←</button>
            <button class="mobile-btn" id="rightBtn">→</button>
            <button class="mobile-btn jump" id="jumpBtn">跳跃</button>
        </div>
        
        <div class="instructions">
            <strong>操作说明：</strong><br>
            ← → 移动角色 | 空格键/↑ 跳跃 | 收集金币，避开敌人，到达终点过关！
        </div>
    </div>
    
    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 class="game-over-title">💀 游戏结束</h2>
            <div class="game-over-stats">
                <p>最终得分: <span id="finalScore">0</span></p>
                <p>到达关卡: <span id="finalLevel">1</span></p>
                <p>收集金币: <span id="finalCoins">0</span></p>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="game.restart()">重新开始</button>
                <button class="control-btn" onclick="game.hideGameOver()">返回</button>
            </div>
        </div>
    </div>
    
    <!-- Level Complete Screen -->
    <div class="level-complete" id="levelComplete">
        <div class="level-complete-content">
            <h2 class="game-over-title">🎉 关卡完成！</h2>
            <div class="game-over-stats">
                <p>关卡奖励: <span id="levelBonus">0</span></p>
                <p>时间奖励: <span id="timeBonus">0</span></p>
                <p>总得分: <span id="totalScore">0</span></p>
            </div>
            <div class="controls">
                <button class="control-btn" onclick="game.nextLevel()">下一关</button>
                <button class="control-btn" onclick="game.hideLevelComplete()">继续</button>
            </div>
        </div>
    </div>
