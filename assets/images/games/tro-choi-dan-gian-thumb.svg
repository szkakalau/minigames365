<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);">
  <!-- Vietnamese folk game motif: bamboo, coins, and board pattern -->
  <defs>
    <linearGradient id="bamboo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a3de83"/>
      <stop offset="100%" stop-color="#3d9970"/>
    </linearGradient>
    <radialGradient id="coin" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffeaa7"/>
      <stop offset="100%" stop-color="#e1ad01"/>
    </radialGradient>
  </defs>

  <!-- Bamboo poles -->
  <rect x="40" y="40" width="18" height="320" fill="url(#bamboo)" rx="6"/>
  <rect x="340" y="40" width="18" height="320" fill="url(#bamboo)" rx="6"/>
  <rect x="80" y="60" width="12" height="280" fill="url(#bamboo)" rx="5" opacity="0.8"/>
  <rect x="300" y="60" width="12" height="280" fill="url(#bamboo)" rx="5" opacity="0.8"/>

  <!-- Board pattern reminiscent of Ô ăn quan / folk board -->
  <rect x="90" y="120" width="220" height="160" fill="#ffeaa7" stroke="#c49a00" stroke-width="3" rx="10"/>
  <line x1="90" y1="200" x2="310" y2="200" stroke="#c49a00" stroke-width="3"/>
  <circle cx="140" cy="160" r="18" fill="#f1c40f" stroke="#c49a00" stroke-width="2"/>
  <circle cx="260" cy="160" r="18" fill="#f1c40f" stroke="#c49a00" stroke-width="2"/>
  <circle cx="140" cy="240" r="18" fill="#f1c40f" stroke="#c49a00" stroke-width="2"/>
  <circle cx="260" cy="240" r="18" fill="#f1c40f" stroke="#c49a00" stroke-width="2"/>

  <!-- Coins -->
  <circle cx="200" cy="200" r="16" fill="url(#coin)" stroke="#b8860b" stroke-width="2"/>
  <circle cx="220" cy="220" r="10" fill="url(#coin)" stroke="#b8860b" stroke-width="2"/>

  <!-- Title -->
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3436">Trò Chơi Dân Gian</text>
</svg>