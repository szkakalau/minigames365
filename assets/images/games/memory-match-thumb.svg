<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#162033"/>
      <stop offset="100%" stop-color="#0e1526"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="url(#bg)"/>
  
  <!-- Cards grid -->
  <g transform="translate(30,30)">
    <!-- Card back -->
    <rect x="0" y="0" width="50" height="70" rx="8" fill="#22304a" stroke="#3b4864" stroke-width="3"/>
    <rect x="60" y="0" width="50" height="70" rx="8" fill="#22304a" stroke="#3b4864" stroke-width="3"/>
    <rect x="120" y="0" width="50" height="70" rx="8" fill="#22304a" stroke="#3b4864" stroke-width="3"/>
    <rect x="0" y="80" width="50" height="70" rx="8" fill="#22304a" stroke="#3b4864" stroke-width="3"/>
    <rect x="60" y="80" width="50" height="70" rx="8" fill="#22304a" stroke="#3b4864" stroke-width="3"/>
    <rect x="120" y="80" width="50" height="70" rx="8" fill="#22304a" stroke="#3b4864" stroke-width="3"/>
  </g>

  <!-- Two flipped cards -->
  <g transform="translate(30,30)">
    <rect x="0" y="0" width="50" height="70" rx="8" fill="#1e2a42" stroke="#6fa8ff" stroke-width="3"/>
    <circle cx="25" cy="35" r="16" fill="#4ecdc4"/>

    <rect x="60" y="80" width="50" height="70" rx="8" fill="#1e2a42" stroke="#6fa8ff" stroke-width="3"/>
    <circle cx="85" cy="115" r="16" fill="#4ecdc4"/>
  </g>

  <!-- Match highlight -->
  <g stroke="#4ecdc4" stroke-width="3" stroke-dasharray="4 4">
    <rect x="27" y="27" width="56" height="76" rx="10" fill="none"/>
    <rect x="87" y="107" width="56" height="76" rx="10" fill="none"/>
  </g>

  <text x="100" y="185" text-anchor="middle" fill="#dfe7ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MEMORY MATCH</text>
</svg>