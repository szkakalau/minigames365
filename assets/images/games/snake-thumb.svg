<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Snake game thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  
  <!-- Subtle grid -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <g>
      <path d="M0 75H1200M0 150H1200M0 225H1200M0 300H1200M0 375H1200M0 450H1200M0 525H1200M0 600H1200"/>
      <path d="M75 0V675M150 0V675M225 0V675M300 0V675M375 0V675M450 0V675M525 0V675M600 0V675M675 0V675M750 0V675M825 0V675M900 0V675M975 0V675M1050 0V675M1125 0V675"/>
    </g>
  </g>

  <!-- Snake body -->
  <g filter="url(#shadow)">
    <rect x="300" y="330" width="45" height="45" rx="10" fill="#10b981"/>
    <rect x="345" y="330" width="45" height="45" rx="10" fill="#10b981"/>
    <rect x="390" y="330" width="45" height="45" rx="10" fill="#10b981"/>
    <rect x="435" y="330" width="45" height="45" rx="10" fill="#10b981"/>
    <rect x="480" y="330" width="45" height="45" rx="10" fill="#34d399"/>
    <circle cx="495" cy="345" r="4" fill="#0f172a"/>
    <circle cx="515" cy="345" r="4" fill="#0f172a"/>
  </g>

  <!-- Food -->
  <g filter="url(#shadow)">
    <rect x="720" y="255" width="40" height="40" rx="8" fill="#f59e0b"/>
  </g>

  <!-- Title -->
  <text x="60" y="100" fill="#e5e7eb" font-family="system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif" font-size="54" font-weight="800">Snake</text>
  <text x="60" y="145" fill="#9ca3af" font-family="system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif" font-size="26" font-weight="600">Eat food, grow longer, avoid obstacles</text>
</svg>