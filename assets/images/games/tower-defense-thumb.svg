<svg width="280" height="200" viewBox="0 0 280 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tower" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cannon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="200" fill="url(#bg)"/>
  
  <!-- Ground -->
  <rect x="0" y="160" width="280" height="40" fill="#27ae60"/>
  
  <!-- Path -->
  <rect x="0" y="140" width="280" height="20" fill="#f39c12"/>
  
  <!-- Tower Base -->
  <rect x="60" y="120" width="30" height="40" fill="url(#tower)" stroke="#34495e" stroke-width="2"/>
  
  <!-- Tower Top -->
  <rect x="65" y="110" width="20" height="20" fill="url(#tower)" stroke="#34495e" stroke-width="2"/>
  
  <!-- Cannon -->
  <circle cx="75" cy="120" r="8" fill="url(#cannon)" stroke="#2c3e50" stroke-width="2"/>
  <rect x="75" y="116" width="25" height="8" fill="url(#cannon)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Second Tower -->
  <rect x="180" y="110" width="35" height="50" fill="url(#tower)" stroke="#34495e" stroke-width="2"/>
  <rect x="185" y="100" width="25" height="20" fill="url(#tower)" stroke="#34495e" stroke-width="2"/>
  <circle cx="197" cy="110" r="10" fill="url(#cannon)" stroke="#2c3e50" stroke-width="2"/>
  <rect x="197" y="105" width="30" height="10" fill="url(#cannon)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Enemies (small circles moving on path) -->
  <circle cx="20" cy="150" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="50" cy="150" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="120" cy="150" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="250" cy="150" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Projectiles -->
  <circle cx="95" cy="125" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
  <circle cx="220" cy="115" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
  
  <!-- Title -->
  <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ecf0f1">TOWER</text>
  <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ecf0f1">DEFENSE</text>
  
  <!-- Strategy icon -->
  <g transform="translate(220, 20)">
    <circle cx="15" cy="15" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">âš¡</text>
  </g>
</svg>