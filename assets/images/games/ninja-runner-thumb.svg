<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#263238" rx="10" ry="10"/>
  
  <!-- Ground -->
  <rect x="0" y="150" width="300" height="20" fill="#795548"/>
  
  <!-- Obstacles -->
  <rect x="220" y="120" width="20" height="30" fill="#F44336"/>
  <rect x="260" y="130" width="20" height="20" fill="#F44336"/>
  
  <!-- Ninja Character -->
  <circle cx="80" cy="130" r="15" fill="#212121"/>
  <rect x="65" y="130" width="30" height="20" fill="#212121" rx="5" ry="5"/>
  <line x1="80" y1="150" x2="70" y2="170" stroke="#212121" stroke-width="4"/>
  <line x1="80" y1="150" x2="90" y2="170" stroke="#212121" stroke-width="4"/>
  <line x1="95" y1="135" x2="110" y2="125" stroke="#212121" stroke-width="4"/>
  <rect x="75" y="120" width="10" height="5" fill="#F44336"/>
  
  <!-- Coins -->
  <circle cx="150" cy="120" r="8" fill="#FFD700" stroke="#FFF" stroke-width="1"/>
  <circle cx="180" cy="120" r="8" fill="#FFD700" stroke="#FFF" stroke-width="1"/>
  
  <!-- Game Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Ninja Runner</text>
