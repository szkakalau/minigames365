<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#0f172a"/>
  <rect x="56" y="56" width="400" height="400" rx="24" fill="url(#bg)" opacity="0.15"/>
  <!-- 4x4 tiles -->
  <g fill="#22d3ee" stroke="#0b1220" stroke-width="6">
    <!-- Row 1 -->
    <rect x="88" y="88" width="80" height="80" rx="10"/>
    <rect x="176" y="88" width="80" height="80" rx="10"/>
    <rect x="264" y="88" width="80" height="80" rx="10"/>
    <rect x="352" y="88" width="80" height="80" rx="10"/>
    <!-- Row 2 -->
    <rect x="88" y="176" width="80" height="80" rx="10"/>
    <rect x="176" y="176" width="80" height="80" rx="10"/>
    <rect x="264" y="176" width="80" height="80" rx="10"/>
    <rect x="352" y="176" width="80" height="80" rx="10"/>
    <!-- Row 3 -->
    <rect x="88" y="264" width="80" height="80" rx="10"/>
    <rect x="176" y="264" width="80" height="80" rx="10"/>
    <rect x="264" y="264" width="80" height="80" rx="10"/>
    <rect x="352" y="264" width="80" height="80" rx="10"/>
    <!-- Row 4 (last tile empty) -->
    <rect x="88" y="352" width="80" height="80" rx="10"/>
    <rect x="176" y="352" width="80" height="80" rx="10"/>
    <rect x="264" y="352" width="80" height="80" rx="10"/>
    <!-- Empty slot visual -->
    <rect x="352" y="352" width="80" height="80" rx="10" fill="#0f172a" stroke="#22d3ee" stroke-dasharray="8 8"/>
  </g>
  <text x="256" y="488" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="28" fill="#ffffff" fill-opacity="0.9">Pixel Puzzler</text>
</svg>