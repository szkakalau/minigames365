<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark-io</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div id="game-root" class="game-root">
    <div class="topbar">
      <button id="pauseBtn" class="action-btn">Pause</button>
      <button id="restartBtn" class="action-btn">Restart</button>
      <div class="score">Best: <span id="bestScore">0</span> | Score: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverScreen" class="game-over hidden">
      <div class="modal">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="playAgainBtn" class="action-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    function trackGameEvent(action, extras){
      console.log('[analytics]', action, extras || {});
      // send to analytics endpoint if available
    }
  </script>
  <script src="logic.js?v=3"></script>
</body>
</html>
