<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" style="background: linear-gradient(135deg, #1f2937, #111827);">
  <!-- Tracks area -->
  <rect x="20" y="10" width="160" height="130" rx="8" fill="#1f2937" stroke="#374151"/>
  <!-- Lanes -->
  <g stroke="#374151" stroke-width="2" stroke-dasharray="8,6" opacity="0.7">
    <line x1="80" y1="10" x2="80" y2="140"/>
    <line x1="120" y1="10" x2="120" y2="140"/>
  </g>
  <!-- Train obstacles -->
  <rect x="66" y="20" width="28" height="40" rx="6" fill="#ef4444"/>
  <rect x="106" y="70" width="28" height="40" rx="6" fill="#3b82f6"/>
  <!-- Runner -->
  <rect x="88" y="100" width="24" height="30" rx="6" fill="#22c55e"/>
  <!-- Coins -->
  <circle cx="60" cy="50" r="5" fill="#fbbf24"/>
  <circle cx="60" cy="70" r="5" fill="#fbbf24"/>
  <circle cx="60" cy="90" r="5" fill="#fbbf24"/>
  <!-- Title overlay -->
  <rect x="0" y="0" width="200" height="30" fill="rgba(0,0,0,0.6)"/>
  <text x="100" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Subway Surfers</text>
</svg>