<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Game Board Background -->
  <rect x="25" y="25" width="150" height="150" rx="10" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Number Tiles -->
  <!-- Row 1 -->
  <rect x="35" y="35" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">1</text>
  
  <rect x="75" y="35" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">2</text>
  
  <rect x="115" y="35" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="130" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">3</text>
  
  <rect x="155" y="35" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="170" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">4</text>
  
  <!-- Row 2 -->
  <rect x="35" y="75" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">5</text>
  
  <rect x="75" y="75" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="90" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">6</text>
  
  <rect x="115" y="75" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="130" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">7</text>
  
  <rect x="155" y="75" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="170" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">8</text>
  
  <!-- Row 3 -->
  <rect x="35" y="115" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="50" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">9</text>
  
  <rect x="75" y="115" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="90" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">10</text>
  
  <rect x="115" y="115" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">11</text>
  
  <rect x="155" y="115" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="170" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">12</text>
  
  <!-- Row 4 -->
  <rect x="35" y="155" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="50" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">13</text>
  
  <rect x="75" y="155" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="90" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">15</text>
  
  <rect x="115" y="155" width="30" height="30" rx="5" fill="url(#tileGradient)" filter="url(#shadow)"/>
  <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">14</text>
  
  <!-- Empty space -->
  <rect x="155" y="155" width="30" height="30" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrow indicating movement -->
  <path d="M 140 170 L 150 170 M 146 166 L 150 170 L 146 174" stroke="#fff" stroke-width="2" fill="none" opacity="0.8"/>
</svg>