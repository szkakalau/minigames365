<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 - Play Free Online | PlayCentral</title>
  <meta name="description" content="Play 2048 online for free. Combine tiles and reach 2048! Works on desktop and mobile.">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QM2M85ZVEG"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QM2M85ZVEG');
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6583243933606323" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo"><a href="/"><img src="/assets/images/logo.svg" alt="PlayCentral" class="logo-img"><span class="logo-text">PlayCentral</span></a></div>
        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/index.html#categories">Categories</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">2048</h1>
          <p class="hero-description">Swipe or use arrow keys to combine tiles and reach 2048. Good luck!</p>
        </div>
      </section>

      <!-- Ad above game canvas -->
      <div class="ad-banner-top">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6583243933606323" data-ad-slot="XXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
      </div>

      <section class="game-container" style="display:grid; place-items:center; padding: 12px 0;">
        <div id="game-root" class="game-root" style="background:#111827; padding: 12px; border-radius: 12px; border:1px solid rgba(255,255,255,0.06);">
          <div class="game-hud" style="display:flex; align-items:center; gap:10px; justify-content:space-between; margin-bottom:8px;">
            <div class="scores" style="display:flex; gap:10px;">
              <div class="score" id="score" style="background:#0b1220; color:white; padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);">Score: 0</div>
              <div class="best" id="best" style="background:#0b1220; color:white; padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.06);">Best: 0</div>
            </div>
            <div class="controls" style="display:flex; gap:8px;">
              <button id="restartBtn" class="search-btn">Restart</button>
            </div>
          </div>
          <canvas id="board" width="360" height="360" style="touch-action: none; background:#0f172a; border-radius:8px; border:1px solid rgba(255,255,255,0.06);"></canvas>
        </div>
      </section>

      <!-- Native recommended games -->
      <section class="featured-games">
        <h2 class="section-title">You may also like</h2>
        <div class="games-grid" id="recommended-grid"></div>
      </section>
      <script>
        // Configurable recommendations for 2048 page (exclude self)
        window.RECOMMENDED_GAMES = [
          { href: '/games/flappy-bird/', img: '/assets/images/games/flappy-bird-thumb.svg', title: 'Flappy Bird', desc: 'Tap to fly and avoid pipes.', category: 'Arcade' },
          { href: '/games/snake/', img: '/assets/images/games/snake-thumb.svg', title: 'Snake', desc: 'Eat food, grow longer, avoid yourself.', category: 'Arcade' },
          { placeholder: true, title: 'New Daily', desc: 'Fresh games every day' }
        ];
        (function () {
          const grid = document.getElementById('recommended-grid');
          if (!grid) return;
          const items = Array.isArray(window.RECOMMENDED_GAMES) ? window.RECOMMENDED_GAMES : [];
          items.forEach((item) => {
            if (item && item.placeholder) {
              const card = document.createElement('div');
              card.className = 'game-card coming-soon';
              card.innerHTML = `
                <div class="game-thumbnail">
                  <div class="placeholder">More games coming</div>
                </div>
                <div class="game-info">
                  <h3 class="game-title">${item.title || 'Coming Soon'}</h3>
                  <p class="game-description">${item.desc || ''}</p>
                </div>`;
              grid.appendChild(card);
              return;
            }
            if (!item || !item.href) return;
            const card = document.createElement('div');
            card.className = 'game-card';
            card.addEventListener('click', () => { window.location.href = item.href; });
            card.innerHTML = `
              <div class="game-thumbnail">
                <img src="${item.img || ''}" alt="${item.title || ''}" loading="lazy">
                <div class="play-overlay">
                  <div class="play-button">â–¶</div>
                </div>
              </div>
              <div class="game-info">
                <h3 class="game-title">${item.title || ''}</h3>
                <p class="game-description">${item.desc || ''}</p>
                <div class="game-meta">
                  <span class="game-category">${item.category || ''}</span>
                </div>
              </div>`;
            grid.appendChild(card);
          });
        })();
      </script>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2024 PlayCentral. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/games/2048/logic.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
