<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#1A237E" rx="10" ry="10"/>
  
  <!-- Stars -->
  <circle cx="30" cy="40" r="1.5" fill="white"/>
  <circle cx="60" cy="20" r="1" fill="white"/>
  <circle cx="100" cy="50" r="1.2" fill="white"/>
  <circle cx="150" cy="30" r="1" fill="white"/>
  <circle cx="200" cy="60" r="1.5" fill="white"/>
  <circle cx="250" cy="40" r="1" fill="white"/>
  <circle cx="280" cy="70" r="1.2" fill="white"/>
  <circle cx="40" cy="90" r="1" fill="white"/>
  <circle cx="90" cy="110" r="1.5" fill="white"/>
  <circle cx="140" cy="80" r="1" fill="white"/>
  <circle cx="190" cy="100" r="1.2" fill="white"/>
  <circle cx="240" cy="120" r="1" fill="white"/>
  <circle cx="270" cy="150" r="1.5" fill="white"/>
  
  <!-- Spaceship -->
  <path d="M150 140 L130 160 L170 160 Z" fill="#F44336" stroke="#FFF" stroke-width="2"/>
  <rect x="140" y="120" width="20" height="30" fill="#90CAF9" stroke="#FFF" stroke-width="2"/>
  
  <!-- Lasers -->
  <line x1="145" y1="110" x2="145" y2="70" stroke="#FF5252" stroke-width="2"/>
  <line x1="155" y1="110" x2="155" y2="70" stroke="#FF5252" stroke-width="2"/>
  
  <!-- Enemy -->
  <path d="M100 60 L110 80 L90 80 Z" fill="#4CAF50" stroke="#FFF" stroke-width="2"/>
  <path d="M200 40 L210 60 L190 60 Z" fill="#FFEB3B" stroke="#FFF" stroke-width="2"/>
  
  <!-- Game Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Space Defender</text>
</svg>