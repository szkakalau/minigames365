                <li><strong>刹车：</strong>使用 S 键或下箭头键刹车</li>
                <li><strong>移动端：</strong>点击屏幕按钮进行操作</li>
                <li><strong>提示：</strong>速度越快得分越高，但要小心碰撞</li>
